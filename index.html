          // 100msåå¼€å§‹æ·¡å‡º
          setTimeout(() => {
            star.style.opacity = '0';
          }, 100);
          // 600msåç§»é™¤
          setTimeout(() => {
            if (star.parentNode) {
              star.remove();
              currentStarCount--;
            }
          }, 600);
        }

        function starGenerationLoop(timestamp) {
          if (!starGenActive || pageHidden) {
            starRaf = null;
            return;
          }

          if (!lastStarTime || timestamp - lastStarTime >= STAR_INTERVAL) {
            lastStarTime = timestamp;
            const count = 1 + Math.floor(Math.random() * 3);
            for (let i = 0; i < count; i++) {
              createStar();
            }
          }

          starRaf = requestAnimationFrame(starGenerationLoop);
        }

        function startStars() {
          if (starGenActive || pageHidden) return;
          starGenActive = true;
          lastStarTime = 0;
          if (!starRaf) {
            starRaf = requestAnimationFrame(starGenerationLoop);
          }
        }

        function stopStars() {
          starGenActive = false;
          if (starRaf) {
            cancelAnimationFrame(starRaf);
            starRaf = null;
          }
        }

        if (window.DeviceMotionEvent) {
          window.addEventListener('devicemotion', (event) => {
            const acceleration = event.accelerationIncludingGravity;
            if (!acceleration) return;

            const { x, y, z } = acceleration;
            if (lastX === 0 && lastY === 0 && lastZ === 0) {
              lastX = x;
              lastY = y;
              lastZ = z;
              return;
            }

            const deltaX = Math.abs(x - lastX);
            const deltaY = Math.abs(y - lastY);
            const deltaZ = Math.abs(z - lastZ);
            const delta = Math.max(deltaX, deltaY, deltaZ);

            if (delta > shakeThreshold) {
              if (!isShaking) {
                isShaking = true;
                startStars();
              }
              if (shakeTimer) clearTimeout(shakeTimer);
              shakeTimer = setTimeout(() => {
                isShaking = false;
                stopStars();
              }, 500);
            }

            lastX = x;
            lastY = y;
            lastZ = z;
          }, { passive: true });
        }
      })();
    })();
